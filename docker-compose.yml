services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: aportaya-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: aportaya_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d aportaya_db" ]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 90s

  # Aplicaci√≥n Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aportaya-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_NAME: aportaya_db
      DB_PORT: 5432
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      UPLOADS_PATH: /app/uploads
      PUBLIC_URL: https://s6vj6xlw-3001.brs.devtunnels.ms/
    volumes:
      - ./src:/app
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm start

volumes:
  postgres_data:
    driver: local
