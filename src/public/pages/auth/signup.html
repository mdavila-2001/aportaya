        <main class="signup-page">
            <div class="signup-container">
                <h1 class="signup-title">Crea tu cuenta</h1>
                <form action="#" method="POST" class="signup-form">
                    <div class="form-field">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico" required class="form-input">
                    </div>
                    
                    <div class="form-row">
                        <input type="text" name="first-name" id="first-name" placeholder="Nombre" required class="form-input">
                        <input type="text" name="middle-name" id="middle-name" placeholder="Segundo Nombre" class="form-input">
                    </div>
                    
                    <div class="form-row">
                        <input type="text" name="last-name" id="last-name" placeholder="Apellido Paterno" required class="form-input">
                        <input type="text" name="second-last-name" id="second-last-name" placeholder="Apellido Materno" class="form-input">
                    </div>
                    
                    <div class="form-field password-field">
                        <input type="password" name="password" id="password" placeholder="Contraseña" required class="form-input">
                        <input type="checkbox" id="toggle-password" class="toggle-checkbox">
                        <label for="toggle-password" class="toggle-label" aria-label="Mostrar/ocultar contraseña">
                            <span class="material-symbols-outlined icon-show">visibility</span>
                            <span class="material-symbols-outlined icon-hide">visibility_off</span>
                        </label>
                    </div>
                    
                    <div class="form-field password-field">
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Repetir Contraseña" required class="form-input">
                        <input type="checkbox" id="toggle-confirm" class="toggle-checkbox">
                        <label for="toggle-confirm" class="toggle-label" aria-label="Mostrar/ocultar contraseña">
                            <span class="material-symbols-outlined icon-show">visibility</span>
                            <span class="material-symbols-outlined icon-hide">visibility_off</span>
                        </label>
                    </div>
                    
                    <div class="form-row">
                        <input type="date" name="birthdate" id="birthdate" placeholder="Fecha de Nacimiento" required class="form-input">
                        <select name="gender" id="gender" required class="form-input">
                            <option value="" disabled selected>Género</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                            <option value="U">Prefiero no decirlo</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-submit">Registrarse</button>
                </form>
                
                <p class="legal-text">Al registrarte, aceptas nuestros Términos y Condiciones.</p>
                <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
