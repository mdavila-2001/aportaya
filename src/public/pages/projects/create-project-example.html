<!-- Ejemplo de HTML para crear proyecto -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto - AportaYa</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear Nuevo Proyecto</h1>
        
        <form id="create-project-form">
            <!-- Información básica -->
            <div class="form-group">
                <label for="title">Título del Proyecto *</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Descripción *</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Categoría *</label>
                <select id="category" name="category" required>
                    <option value="">Selecciona una categoría</option>
                    <!-- Opciones cargadas dinámicamente -->
                </select>
            </div>

            <!-- Meta financiera -->
            <div class="form-group">
                <label for="financial-goal">Meta Financiera (USD) *</label>
                <input type="number" id="financial-goal" name="financial-goal" min="100" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="end-date">Fecha de Finalización *</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>

            <!-- Ubicación -->
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" id="location" name="location" placeholder="Ej: La Paz, Bolivia">
            </div>

            <!-- Video (opcional) -->
            <div class="form-group">
                <label for="video-url">URL del Video (opcional)</label>
                <input type="url" id="video-url" name="video-url" placeholder="https://youtube.com/...">
            </div>

            <!-- Imagen de portada -->
            <div class="form-group">
                <label for="cover-image-input">Imagen de Portada</label>
                <input type="file" id="cover-image-input" accept="image/*">
                <div id="cover-preview" class="image-preview"></div>
            </div>

            <!-- Documento de prueba (PDF) -->
            <div class="form-group">
                <label for="proof-document-input">Documento de Prueba (PDF)</label>
                <input type="file" id="proof-document-input" accept=".pdf">
                <span id="proof-file-name" class="file-name">Ningún archivo seleccionado</span>
                <small>Sube documentos que respalden tu proyecto (máx. 10MB)</small>
            </div>

            <button type="submit" class="btn btn-primary">Crear Proyecto</button>
        </form>
    </div>

    <!-- Scripts necesarios -->
    <script src="/scripts/components/notification.js"></script>
    <script src="/scripts/components/imageLoader.js"></script>
    <script src="/scripts/components/documentUploader.js"></script>
    <script src="/scripts/pages/create-project-example.js"></script>
</body>
</html>
